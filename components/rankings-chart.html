<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>

<style>
.main-container {
    padding: 35px 30px;
}
.chart-container {
    padding: 0 0 4em 0;
    width: 100%;
    height: 400px;
}
</style>
</head>
<body>

<div class="main-container">
    <h2>Rankings Chart</h2>
    <div class="chart-container">
        <canvas id="loadRange"></canvas>
    </div>
</div>

<script>
new Chart(
    document.getElementById('loadRange').getContext("2d"),
    {
        type: 'horizontalBar',
        data: {
            labels: [
                "Osprey Men's Aether AG 50 Pack",
                "Osprey Men's Atmos 50 Pack",
            ],
            datasets: [{
                label: 'data',
                data: [
                    [30, 50],
                    [25, 45],
                ],
                backgroundColor: [
                    'lightblue',
                    'green',
                ],
            }]
        },
        options: {
            title: false,
            responsive: true,
            maintainAspectRatio: false,
            tooltips: false,
            legend: false,
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero: true,
                        fontSize: 16,
                    },
                }],
            },
            plugins: {
                datalabels: {
                    color: '#EDEDED',
                    formatter: function(value, context) {
                        return `${value[0]}-${value[1]} lbs`;
                    }
                }
            },
        },
    }
);
</script>
</body>
