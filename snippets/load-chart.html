<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>

    <style>
    .chart-container {
        padding: 0 0 4em 0;
        width: 100%;
        height: 200px;
    }
    </style>
</head>
<body>

<h2>Weight Capacity</h2>
<div class="chart-container">
    <canvas id="loadRange"></canvas>
</div>

<script>
const loadRangeCtx = document.getElementById('loadRange').getContext("2d");
var loadRangeChart = new Chart(loadRangeCtx, {
    type: 'horizontalBar',
    data: {
        labels: ["Osprey Atmos 65 Pack", "Osprey Aether 65 Pack"],
        datalabels: ['30 - 50 lbs', '35 - 55 lbs'],
        datasets: [
            {
                data: [[30, 50], [35, 55]],
                backgroundColor: 'lightblue',
                barPercentage: 1.0,
            }
        ]
    },
    options: {
        title: {
            display: false,
        },
        layout: {
            padding: {
                top: 20,
                bottom: 20
            }
        },
        responsive: true,
        maintainAspectRatio: false,
        legend: {
            display: false
        },
        tooltips: {
            enabled: false
        },
        scales: {
            xAxes: [{
                ticks: {
                    display: false,
                    suggestedMin: 25,
                    suggestedMax: 60,
                },
                gridLines: {
                    display:false
                }
            }],
            yAxes: [{
                ticks: {
                    fontSize: 16,
                }
            }],
        },
        plugins: {
            datalabels: {
                formatter: function(value, context) {
                    return context.chart.data.datalabels[context.dataIndex];
                },
                font: {
                    weight: 'bold',
                    size: 16,
                }
            }
        }
    },
});
</script>
</body>
