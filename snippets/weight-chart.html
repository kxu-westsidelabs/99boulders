<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>

    <style>
    /* Load Range Chart - Container*/
    .chart-container {
        padding: 0 0 4em 0;
        width: 100%;
        height: 200px;
    }
    </style>
</head>
<body>

<h2>Weight</h2>
<div class="chart-container">
    <canvas id="weight-bar-chart"></canvas>
</div>

<script>
const weightCtx = document.getElementById('weight-bar-chart').getContext("2d");
var weightChart = new Chart(weightCtx, {
    type: 'bar',
    data: {
        labels: ["Osprey Atmos 65 Pack", "Osprey Aether 50 Pack"],
        datasets: [
            {
                data: [42, 30],
                backgroundColor: 'lightblue',
                datalabels: {
                    align: 'end',
                    anchor: 'end',
                },
            },
            {
                data: [24, null],
                backgroundColor: '#6ba292',
                datalabels: {
                    align: 'end',
                    anchor: 'end',
                },
            },
        ]
    },
    options: {
        title: false,
        responsive: true,
        maintainAspectRatio: false,
        legend: false,
        layout: {
            padding: {
                top: 20
            }
        },
        scales: {
            xAxes: [{
                ticks: {
                    fontSize: 16,
                },
            }],
            yAxes: [{
                gridLines: {
                    display: false,
                },
                ticks: {
                    beginAtZero: true,
                    stepSize: 10,
                },
                scaleLabel: {
                    display: true,
                    labelString: "Weights (oz)",
                    fontSize: 16,
                }
            }],
        },
        plugins: {
            datalabels: {
                formatter: function(value, context) {
                    var i = context.dataIndex;
                    var j = context.datasetIndex;
                    if (i == 0 && j == 0) return "S/M";
                    if (i == 0 && j == 1) return "L/XL";
                    if (i == 1 && j == 0) return "One Size";
                },
            }
        }
    }
});
</script>
</body>
